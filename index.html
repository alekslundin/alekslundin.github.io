<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <div class="first_block">
            <input type="text" name="name" required placeholder="Your Name">
            <input type="email" name="mail" required placeholder="Your Email">
        </div>
        <div class="buy">
            Buy In:
                <select name="buy-in" id="buy-in">
                    <option value="1350€	(100 Token)">1350€	(100 Token)</option>
                    <option value="2700€	(200 Token">2700€	(200 Token</option>
                    <option value="4050€	(300 Token)">4050€	(300 Token)</option>
                    <option value="8100€	(600 Token">8100€	(600 Token)</option>
                    <option value="13 500€	(1000 Token)">13 500€	(1000 Token)</option>
                    <option value="27 000€	(2000 Token">27 000€	(2000 Token</option>
                    <option value="40 500€	(3000 Token)">40 500€	(3000 Token)</option>
                    <option value="81 000€	(6000 Token">81 000€	(6000 Token)</option>
                </select>
            
        </div>
        <div class="payment">
           Payment Method:
                <select name="payment-method" id="payment-method">
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="PayPal">PayPal</option>
                        <option value="BTC">BTC</option>
                        <option value="ETC">ETC</option>
                </select>
            
        </div>
        <button type="submit">Submit</button>
    </form>      
</body>
</html>
